<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>MetaThought</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <link type = "text/css" rel = "stylesheet"
      href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
    <style type = "text/css">
      body
        { 
        padding-top: 20px;
        padding-bottom: 40px;
        }
      .container
        {
         width: 960px;
        }
      p.lead
        {
         padding-top: 15px;
        }
      .navigation, .pitch, .section1, .section2, .footer 
        {
         padding 10px 0px 10px 0px;
        }
      .video, .thermometer, .social, .order
        {
         border: 1px dotted;
         text-align: center;
        }
      .video
        {
          height: 124px;
          line-height: 124px;
        }
      .thermometer, .social, .order
        {
         height: 40px;
         line-height: 40px;
        }
      div.row
        {
         border: 3px solid;
        }    
    </style>
  </head>
  <body>
    <div class = "container">
      <div class = "row navigation">
        <div class = "span2 logo">
          MetaThought
        </div>
        <div class = "span2 blank">
          Product 1
        </div>
        <div class = "span2 blank">
          Product 2 
        </div>
        <div class = "span4 about">
          About
        </div>
      </div>
    <div class = "row heading">
      <div class = "span12">
      <h1>Leave your business development to the engineers!</h1>
      </div>
    </div>
    <div class = "row subheading">
      <div class = "span8">
        <p class = "lead">This is my first bitstarter project!</p>
      </div>
    </div>
    <div class = "row pitch">
      <div class = "span6 video">
        Video
      </div>
      <div class = "span6">
        <div class = "thermometer">
          Thermometer
        </div>
        <div class = "order">
          Order
        </div>
        <div class = "social">
          Social
        </div>
      </div>
    </div>
    <div class = "row section1">
      <div class = "span8">
        Marketing Section 1
      </div>
    </div>
    <div class = "row section2">
      <div class = "span8">
        Marketing Section 2
      </div>
    </div>
    <div class = "row faq">
      <div class = "span8">
        FAQ 
      </div>
    </div>
    <div class = "row footer">
      <div class = "span8">
        Footer 
      </div>
    </div>
  </body>
</html>
