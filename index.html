    <style type = "text/css">
    
    /* Large screens- Desktops */
    @media (min-width: 980px) {
      body { 
        padding-top: 60px;
        }
      .linediv-l {
        border-right: 2px white solid;
        }
      .linediv-r {
        border-left: 2x white solid;
        }
     }
     /* Landscape phones and down */
     @media (max-width: 480px) {
       .copy {
         padding: 2.5% 10%;
       }
       .linediv-l {
         border-bottom: 2px white solid;
       }
       .linediv-r {
         border-top: 2px white solid;
       }
     }

     /* Main body fonts: Roboto ;) */
     body {
       font-family: 'Roboto Slab', Helvectica, Arial, sans-serif;
       }    
       .heading { 
        font-family: 'Jacques Francois', Helvetica, Arial, serif;
        text-align: center;
      }
      .subheading {
        font-family: 'Roboto Slab', Helvetica, Arial, sans-serif;
        text-align: center;
      }
      p.lead {
        padding-top: 1.5%;
        font-size: 24px;
        line-height: 30px;
      }
      p {
        font-size: 18px;
        line-height: 24px;
      }

     /* video pitch and action */
     .pitch {
       padding: 2.5% 0%;
     }
     .order {
       padding: 2% 0%;
     }
     .actions {
       background-color: #343434;
       padding: 3% 0%;
     }
     .video, .thermometer, .order, .social, .statistics {
       text-align: center;
     }
     .statistics h3, .statistics p {
        color: white;
     }
      /* Marketing Copy and Footer */
      .copy {
        padding-top: 2.5%;
        padding-bottom: 2.5%;
        text-align: justify;
      }
      .asset {
        padding: 2.5% 0%;
      }
      .footer {
        color: #cccccc;
        text-align: center;
      }
      .footer p {
        font-size: 11px;
      }
      .footer a {
        color: #ccccff;
      }
    </style>
  </head>

  <body>
